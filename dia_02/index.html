<!--02. Print the string on the browser console using console.log()-->
<!DOCTYPE html>
<html>
    <head>
        <title>30 dias de JS - Aula 02</title>
    </head>
        
    <body>
        <h2>30 dias de JS - Aula 02</h2>
        <script src="./variavel.js"></script>
        <!--03. Imprima o comprimento da string no console do navegador usando console.log ()-->
        <script src.length="./variavel.js" ></script>
        <!--04. Altere os caracteres da string para letras maiúsculas usando o método toUpperCase ()-->
        <script src.toUpperCase="./variavel.js"></script>
        <!--05. Altere os caracteres da string para letras minúsculas usando o método toLowerCase ()-->
        <script src.toLowerCase="./variavel.js"></script>   
        <!--06. Corte (corte) a primeira palavra da cadeia utilizando substr () ou subsequência () Método--> 
        <script src.substr="./variavel.js"></script>  
        <!--07. Corte a frase Dias de JavaScript de 30 dias de JavaScript .-->
        <script src.substr="./variavel.js"></script>  
        <!--08. Verifique se a string contém uma palavra Script usando o método includes ()-->
        <script src.includes="./variavel.js"></script>  
        
    </body>
</html>
